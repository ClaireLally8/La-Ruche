{% extends "layout.html" %}
{% block body %}
<div class="row mt-5 mb-3 card mx-5">
  <div class="col-lg-4 col-md-8 col-sm-10 offset-lg-4 offset-md-2 offset-sm-1 mt-5">
    <h1 class="text-center">Welcome.</h1>
    <p>Electronic Medical Records Longin for Maternité de Bécédi</p>
    <form method="POST" class="mb-5" action="{{ url_for('login') }}">
            <label for="username" class="pb-1 pt-3">Username</label>
            <input type="text" id="username" name="username" class="form-control z-depth-1" placeholder = "Enter your username" required>
            <label for="password" class="pb-1 pt-3">Password</label>
            <input type="password" id="password" name="password" class="form-control z-depth-1" placeholder="Enter your password" required>
          <button class="btn-block mt-5 mb-3 btn primary-button" type="submit">Login</button>
    </form>
       <p class="text-center forgot-password"><a>Forgot password?</a></p>
        <br><br>
  </div>
</div>

{% endblock %}
