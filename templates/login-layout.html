<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet" />
    <!-- Custom CSS styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" type="text/css" />
    <link rel="apple-touch-icon" sizes="180x180" href="../static/images/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../static/images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../static/images/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>La Ruche</title>
  </head>


  <body>
<!-- Bootstrap NavBar -->
<!-- Bootstrap row -->
<div class="main-container">
<!-- Sidebar navigation -->
  
    <div id="skinny-nav" class="z-depth-1">
      <div class="skinny-nav-profile d-flex justify-content-center">
          <a class="navbar-brand" href="{{ url_for('index') }}"><img src="../static/images/logo-icon.png" alt="Full size logo" height="40" /></a>
      </div>
      <ul id="skinny-nav-list">
         <li class="mt-3 d-flex justify-content-center"><a href="#"><img  class="ml-4" src="../static/images/patients.png" alt=""><p class="skinny-nav-writing">Patients</p></a></li>
        <li class="mt-3 d-flex justify-content-center"><a href="#"><img  class="ml-4" src="../static/images/telehealth.png" alt=""><p class="skinny-nav-writing">Telehealth</p></a></li>
         <li class="mt-3 d-flex justify-content-center"><a href="#"><img  class="ml-4" src="../static/images/analytics.png" alt=""><p class="skinny-nav-writing">Analytics</p></a></li>
        <li class="mt-3 d-flex justify-content-center"><a href="#"><img  class="ml-4" src="../static/images/setting.png" alt=""><p class="skinny-nav-writing">Settings</p></a></li>
         <li class="mt-3 d-flex justify-content-center"><a href="{{ url_for('logout') }}"><img  class="ml-4" src="../static/images/logout.png" alt=""><p class="skinny-nav-writing">Log Out</p></a></li>
      </ul>
    </div>
    <!--/. Sidebar navigation -->
    <div class="logged-in">
     {% block body %}{% endblock %}
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/js/mdb.min.js"></script>
    <!-- Custom JS for base functionality -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>

</html>
