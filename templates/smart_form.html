{% extends "login-layout.html" %}
{% block body %}
<nav class="navbar navbar-expand-lg nav-2">
  <div class="collapse navbar-collapse" >
       <a class="nav-link" href="{{ url_for('index') }}">Back<span class="sr-only">(current)</span></a>
      <p class="id">{{patient.patient_id}}</p>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{{url_for('profile', patient_id=patient._id)}}">Patient Profile<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('smart_form', patient_id=patient._id)}}">Smart Form </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Billing</a>
      </li>
    </ul>
  </div>
</nav>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Consultation <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Laboratory Data</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Medications</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Preventative</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" href="#">Report</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container-fluid mt-3">
    <div class="row test z-depth-1">
       <div class="col-lg-3">
        <form  method="POST" action="{{ url_for('new_consulatation',patient_id=patient._id) }}">
  <div class="form-group">
    <label>Date of Consulatation</label>
    <input type="date" name="date_of_consultation" class="form-control" value="DD-MM-YYYY">
  </div>
  <div class="form-group">
    <label >Physician</label>
    <input type="text" name="physician" class="form-control">
  </div>
  <div class="form-group">
   <label >Reason for Consulatation</label>
    <input type="text" name="reason" class="form-control">
  </div>
  <div class="form-group">
   <label >Current Symptoms</label>
    <input type="text" name="symptoms" class="form-control">
  </div>
 <div class="form-group">
    <label>Physical Examination</label>
    <textarea class="form-control" name="examination" rows="3"></textarea>
  </div>
  <div class="form-group">
   <label >Allergies & Conditions</label>
    <input type="text"  name="allergies" class="form-control">
  </div>
  <div>
      <p>Order a Blood test</p>
  <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="order_blood" id="inlineRadio1" value="Yes">
  <label class="form-check-label" for="inlineRadio1">Yes</label>
   <input class="form-check-input" type="radio" name="order_blood" id="inlineRadio2" value="No">
  <label class="form-check-label" for="inlineRadio2">No</label>
</div>
</div>
 <div></div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
       </div>
    </div>
</div>

{% endblock %}
